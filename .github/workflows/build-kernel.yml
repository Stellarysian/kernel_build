name: Build MikaKernel

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        run: |
          echo "KERNEL_SOURCE=$(cat config.env | grep -w "KERNEL_SOURCE" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
          echo "KERNEL_SOURCE_BRANCH=$(cat config.env | grep -w "KERNEL_SOURCE_BRANCH" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
          echo "KERNEL_CONFIG=$(cat config.env | grep -w "KERNEL_CONFIG" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
          echo "BUILD_ARGS=$(cat config.env | grep -w "BUILD_ARGS" | head -n 1 | cut -d ":" -f 2)" >> $GITHUB_ENV

      - name: Pull toolchain
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 arm-linux-androideabi-4.9
          mkdir clang && curl https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android16-release/clang-r522817.tar.gz -RLO && tar -C clang/ -xf clang-*.tar.gz

      - name: Pull kernel source
        run: |
          git clone --depth=1 ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} kernel-source

      - name: Setup build environment
        run: |
          export SHELL=/bin/bash
          export CONFIG_SHELL=/bin/bash
          
          cd kernel-source
          
          if [ -f "scripts/version.sh" ]; then
            ln -sf version.sh scripts/-version.sh
          else
            echo '#!/bin/bash
            # Dummy version script
            echo "0.0.0"' > scripts/version.sh
            chmod +x scripts/version.sh
            ln -sf version.sh scripts/-version.sh
          fi
          
          cd ..

      - name: Build kernel
        run: |
          export KBUILD_BUILD_USER="merdeka45surh"
          export KBUILD_BUILD_HOST="workspace"
          export SHELL=/bin/bash
          export CONFIG_SHELL=/bin/bash
          export PATH=$GITHUB_WORKSPACE/clang/bin:${PATH}
          
          cd kernel-source
          
          args="ARCH=arm64 \
                O=../out \
                ${{ env.BUILD_ARGS }} \
                CLANG_TRIPLE=aarch64-linux-gnu- \
                CROSS_COMPILE=$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android- \
                CROSS_COMPILE_ARM32=$GITHUB_WORKSPACE/arm-linux-androideabi-4.9/bin/arm-linux-androideabi- "
          
          make ${args} ${{ env.KERNEL_CONFIG }}
          make -j$(($(getconf _NPROCESSORS_ONLN) * 2)) ${args}

      - name: Collect kernel files
        id: collect_files
        run: |
          OUTPUT_DIR="kernel_output"
          mkdir -p ${OUTPUT_DIR}
          
          if [[ -f out/arch/arm64/boot/Image.gz-dtb ]]; then
            cp out/arch/arm64/boot/Image.gz-dtb ${OUTPUT_DIR}/Image.gz-dtb
            echo "image_file=Image.gz-dtb" >> $GITHUB_OUTPUT
          elif [[ -f out/arch/arm64/boot/Image-dtb ]]; then
            cp out/arch/arm64/boot/Image-dtb ${OUTPUT_DIR}/Image-dtb
            echo "image_file=Image-dtb" >> $GITHUB_OUTPUT
          elif [[ -f out/arch/arm64/boot/Image.gz ]]; then
            cp out/arch/arm64/boot/Image.gz ${OUTPUT_DIR}/Image.gz
            echo "image_file=Image.gz" >> $GITHUB_OUTPUT
          elif [[ -f out/arch/arm64/boot/Image ]]; then
            cp out/arch/arm64/boot/Image ${OUTPUT_DIR}/Image
            echo "image_file=Image" >> $GITHUB_OUTPUT
          fi
          
          if [ -f out/arch/arm64/boot/dtbo.img ]; then
            cp out/arch/arm64/boot/dtbo.img ${OUTPUT_DIR}/dtbo.img
            echo "has_dtbo=true" >> $GITHUB_OUTPUT
          else
            echo "has_dtbo=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -d out/arch/arm64/boot/dts ]; then
            mkdir -p ${OUTPUT_DIR}/dtb
            cp -r out/arch/arm64/boot/dts/* ${OUTPUT_DIR}/dtb/ 2>/dev/null || true
            echo "has_dtb=true" >> $GITHUB_OUTPUT
          else
            echo "has_dtb=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Kernel Build Details:" > ${OUTPUT_DIR}/build_info.txt
          echo "Build Date: $(date)" >> ${OUTPUT_DIR}/build_info.txt
          echo "GitHub Run ID: ${{ github.run_id }}" >> ${OUTPUT_DIR}/build_info.txt
          echo "GitHub Run Number: ${{ github.run_number }}" >> ${OUTPUT_DIR}/build_info.txt
          
          echo "Output files:" >> ${OUTPUT_DIR}/build_info.txt
          ls -la ${OUTPUT_DIR}/ >> ${OUTPUT_DIR}/build_info.txt

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BloodMoon-KernelSU-Next-raw-files
          path: |
            kernel_output/
            kernel_output/Image*
            kernel_output/dtbo.img
            kernel_output/dtb/
            kernel_output/build_info.txt

      - name: Show build summary
        run: |
          echo "=== Build Summary ==="
          echo "Kernel Image: ${{ steps.collect_files.outputs.image_file }}"
          echo "Has DTBO: ${{ steps.collect_files.outputs.has_dtbo }}"
          echo "Has DTB files: ${{ steps.collect_files.outputs.has_dtb }}"
          echo "Output directory: kernel_output/"
          echo "Artifact name: BloodMoon-KernelSU-Next-raw-files"
